<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>mega multi pong</title>
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/multipong.css">
    <script>
        window.addEventListener('load', function () {
            document.getElementById('devices-input').addEventListener('change', function () {
                var posInput = document.getElementById('position-input');
                posInput.setAttribute('max', '' + this.value);
                if (posInput.value === '') {
                    posInput.value = 1;
                }
            });

            document.getElementById('start-form').addEventListener('submit', function (event) {
                event.preventDefault();
//                location.assign('game.html?n=' + document.getElementById('devices-input').value + '&i=' + document.getElementById('position-input').value);
                location.assign('arrange.html');
                return false;
            });
        });
    </script>
</head>
