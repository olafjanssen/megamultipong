<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>mega multi pong</title>
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/multipong.css">
    <script>
        window.addEventListener('load', function () {
            document.getElementById('devices-input').addEventListener('change', function () {
                var posInput = document.getElementById('position-input');
                posInput.setAttribute('max', '' + this.value);
                if (posInput.value === '') {
                    posInput.value = 1;
                }
            });

            document.getElementById('start-form').addEventListener('submit', function (event) {
                event.preventDefault();
                location.assign('game.html?n=' + document.getElementById('devices-input').value + '&i=' + document.getElementById('position-input').value);
                return false;
            });
        });
    </script>
</head>
<body>
<h1 class="blink">mega multi pong</h1>

<form id="start-form">
    <label for="devices-input">Number of devices:</label><input type="number" placeholder="#" id="devices-input"
                                                                required min="1" step="1">
    <label for="position-input">Your position:</label><input type="number" placeholder="#" id="position-input" required
                                                             min="1" step="1">
    <button type="submit" id="play-button">play</button>
</form>
</body>
</html>
