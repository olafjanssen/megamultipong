<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>multipong</title>
    <link rel="stylesheet" href="styles/multipong.css">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/hydna/1.0.1/hydna.min.js"></script>
    <script type="text/javascript" src="scripts/chain.js"></script>
    <script type="text/javascript" src="scripts/multipong.js"></script>
    <script>

        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split('&');
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split('=');
                if (decodeURIComponent(pair[0]) == variable) {
                    return decodeURIComponent(pair[1]);
                }
            }
            console.log('Query variable %s not found', variable);
        }

        window.addEventListener('load', function () {
            var settings = {n: parseInt(getQueryVariable('n')), i:parseInt(getQueryVariable('i'))};
            multipong.init(settings.n, settings.i);
        });
    </script>
</head>
<body>
<div id="left-paddle" class="paddle"></div>
<div id="right-paddle" class="paddle"></div>
<div id="balls">
</div>
</body>
</html>
